<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learning Loops</title>
  </head>
  <body>
    <h1>Learning Loops</h1>
  <script>
    //count from 1 to 10
    console.log(i);
    //   start    stop   how do you get there (same as i = i + 1)
    for(var i = 1; i <= 10; i += 1){
      console.log(i);
    }

    console.log('i', i); // i will equal 11 here. i is now i = i + 1. i was 10, now i = i + 1 makes it 11. This occurs after the comparison of i <= 10. The loop will not continue.

    //count from 3 to 47 using a for loop
    for(var a = 3; a <= 47; a += 1){
      console.log(a);
    }

    //let's print every character of a word
    var word = 'concatenation';
    for(var p = 0; p < word.length; p += 1){
      var char = word[p]; //get the pth character of the word
      console.log(char);
    }

    var anotherWord = 'antidisestablishmentarianism';
    for(var c = 0; c < anotherWord.length; c += 1){
      var length = anotherWord[c];
      console.log(length);
    }

    //what about other collections?
    var chars = ['c', 'a', 'r', 'r', 'o', 't'];
    console.log(chars);

    //print each element
    //standard way
    for(var n = 0; n < chars.length; n += 1) {
      var arrElement = chars[n];
      console.log(arrElement);
    }

    //for each way
    chars.forEach(function(element, index, arr){
      console.log(element, index, arr);
      });

  </script>
  </body>
</html>
